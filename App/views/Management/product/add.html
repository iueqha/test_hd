{#include file="$SHIVE/header.html"#}

<div id="left_layout">
  <!-- main content -->
  <!-- main content -->
  <div id="main_content" class="container-fluid">

    <!-- page heading -->
    <div class="page-heading">

      <h2 class="page-title muted">
        <i class="icon-th-list"></i> 添加产品
      </h2>

    </div>
    <!-- post wrapper -->
    <div class="row-fluid">

      <!-- widget -->
      <div class="well widget">

        <!-- widget content -->
        <div class="widget-content">
          <form class="form-horizontal" />
          <div class="control-group">
            <label class="control-label" >名称</label>
            <div class="controls">
              <input type="text" class="span7" name="title" id="title" placeholder="名称" />
              <span class="help-inline">同一行提示</span>
              <span class="help-block">另起一行提示</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" >描述</label>
            <div class="controls">
              <textarea class="input-block-level span7" rows="3"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox inline">
                <input type="checkbox" class="fancy" /> 1
              </label>
              <label class="checkbox inline">
                <input type="checkbox" class="fancy" /> 2
              </label>
              <label class="checkbox inline">
                <input type="checkbox" class="fancy" /> 3
              </label>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="radio inline">
                <input type="radio" class="fancy" /> A
              </label>
              <label class="radio inline">
                <input type="radio" class="fancy" /> B
              </label>
              <label class="radio inline">
                <input type="radio" class="fancy" /> C
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" >图片</label>
            <div class="controls">
              <input type="hidden"  id="pic1" />
              <input type="file" class="span6 fancy" id="upFile1" />
            </div>
            <div class="controls" id="showPic1">
              <img src="library/images/100/06.png" width="100"/>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" >内容</label>
            <div class="controls">
              <textarea class="input-block-level span7" name="content" id="content"></textarea>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-warning">提交</button>
            </div>
          </div>

          </form>
        </div>
      </div>
      <!-- ./ widget -->

    </div>
    <!-- ./ post wrapper -->



  </div>
  <!-- end main content -->
  {#include file="$SHIVE/sidebar.html"#}
  </div>

<script src="/vendors/ckeditor/ckeditor.js"></script>
<script src="/js/upload_img.js"></script>
<script src="/js/management/productadd.js"></script>
